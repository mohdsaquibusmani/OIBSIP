<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <div class="calculation">0</div>
        <div class="result">0</div>
        <button class="button action first">(</button>
        <button class="button action second">)</button>
        <button class="button action third">ans</button>
        <button class="button action fourth">del</button>
        <button class="button action fifth">clear</button>
        <button class="button number seven">7</button>
        <button class="button number eight">8</button>
        <button class="button number nine">9</button>
        <button class="button action percent">%</button>
        <button class="button action root">√</button>
        <button class="button number four">4</button>
        <button class="button number five">5</button>
        <button class="button number six">6</button>
        <button class="button action multiply">*</button>
        <button class="button action divide">/</button>
        <button class="button number one">1</button>
        <button class="button number two">2</button>
        <button class="button number three">3</button>
        <button class="button action plus">+</button>
        <button class="button action minus">-</button>
        <button class="button action decimal">.</button>
        <button class="button number zero">0</button>
        <button class="button action plusminus">±</button>
        <button class="button action enter">ENTER</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
